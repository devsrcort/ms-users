<!DOCTYPE html>
<html>
<head>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                font-family: "Poppins", sans-serif;
                color: #fff;
                background: hsl(234deg, 17%, 12%);
                display: flex;
                justify-content: center;
                line-height: 1.6;
            }

            img {
                width: 100%;
            }

            a {
                display: inline-block;
                text-decoration: none;
            }

            .container {
                text-align: center;
                padding: 0 1rem;
                max-width: 1440px;
                margin: auto 0;
                height: 55%;
            }

            .countdown-container h2 {
                font-size: 1.5rem;
                text-transform: uppercase;
                letter-spacing: 3px;
                margin-bottom: 3rem;
            }

            .countdown {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .countdown .title {
                background-color: #2c2c44;
                border-radius: 5px;
                margin-bottom: 1.3rem;
                width: 100px;
                height: 100px;
            }
            .countdown .title h1 {
                color: hsl(345deg, 95%, 68%);
                line-height: 100px;
                font-size: 3rem;
            }
            .countdown .count p {
                text-transform: uppercase;
                letter-spacing: 3px;
                font-size: 0.7rem;
                color: hsl(237deg, 18%, 59%);
                font-weight: 500;
            }
            .countdown .count:not(:last-child) {
                margin-right: 2rem;
            }
</style>
</head>
<body>
        <script>
        const countDownTimer = function(date) {
            var _vDate = new Date(date);
            var _second = 1000;
            var _minute = _second * 60;
            var _hour = _minute * 60;
            var _day = _hour * 24;
            var timer;

            function showRemaining() {
                var now = new Date();
                var distDt = _vDate - now;

                if (distDt < 0) {
                    clearInterval(timer);
                    document.getElementById(id).textContent = '해당 이벤트가 종료 되었습니다!';
                    return;
                }

                var days = Math.floor(distDt / _day);
                var hours = Math.floor((distDt % _day) / _hour);
                var minutes = Math.floor((distDt % _hour) / _minute);
                var seconds = Math.floor((distDt % _minute) / _second);

                document.querySelector(".day").textContent = days;
                document.querySelector(".hour").textContent = hours;
                document.querySelector(".minute").textContent = minutes;
                document.querySelector(".second").textContent = seconds;
            }

            timer = setInterval(showRemaining, 1000);
        }
        var dateObj = new Date("{{destTime}}"); 
        countDownTimer(dateObj);
    </script>
    	<div class="container">
		<div class="countdown-container">
			<h2>SRT News - Comming Soon</h2>

			<div class="countdown">
				<!-- day -->
				<div class="count">
					<div class="title">
						<h1 class="day"></h1>
					</div>
					<p>days</p>
				</div>

				<!-- hour -->
				<div class="count">
					<div class="title">
						<h1 class="hour"></h1>
					</div>
					<p>hours</p>
				</div>

				<!-- minutes -->
				<div class="count">
					<div class="title">
						<h1 class="minute"></h1>
					</div>
					<p>minutes</p>
				</div>

				<!-- seconds -->
				<div class="count">
					<div class="title">
						<h1 class="second"></h1>
					</div>
					<p>seconds</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
